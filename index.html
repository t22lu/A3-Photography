    body {

    .photography {

    .photography .div {

      font-size: 24px;
      color: white;
      padding-left: 20px;
      margin-right: auto;

       color: white;
      text-decoration: none;
    }

    .links {

      gap: 20px;
      padding-right: 60px;

    .links a {
      font-family: "Cabin", sans-serif;
      font-size: 18px;
      color: white;
      text-decoration: none;
